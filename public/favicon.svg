<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Background -->
  <rect width="48" height="48" fill="#F5F6F4" rx="8"/>

  <!-- Pig body - Sage green -->
  <path d="M12 20 Q12 14 18 14 L30 14 Q36 14 36 20 L36 28 Q36 34 30 34 L18 34 Q12 34 12 28 Z" fill="#7C9885"/>

  <!-- Coin slot -->
  <rect x="20" y="10" width="8" height="2" rx="1" fill="#5A7261"/>

  <!-- Connector -->
  <path d="M20 14 Q20 10 24 10 Q28 10 28 14" stroke="#5A7261" stroke-width="1.5" fill="none"/>

  <!-- Golden coin -->
  <circle cx="24" cy="6" r="4" fill="#C9A962"/>
  <text x="24" y="7.5" text-anchor="middle" font-family="Arial" font-size="5" font-weight="bold" fill="#9A7B4A">&#8364;</text>

  <!-- Eyes -->
  <circle cx="20" cy="22" r="1.2" fill="#4A5D50"/>
  <circle cx="28" cy="22" r="1.2" fill="#4A5D50"/>

  <!-- Snout -->
  <ellipse cx="24" cy="26" rx="3" ry="2.5" fill="#8FAF98"/>

  <!-- Nostrils -->
  <circle cx="23" cy="26" r="0.6" fill="#4A5D50"/>
  <circle cx="25" cy="26" r="0.6" fill="#4A5D50"/>

  <!-- Ears -->
  <path d="M16 16 Q14 17 15 20" stroke="#8FAF98" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M32 16 Q34 17 33 20" stroke="#8FAF98" stroke-width="2" stroke-linecap="round" fill="none"/>

  <!-- Smile -->
  <path d="M20 28 Q24 30 28 28" stroke="#4A5D50" stroke-width="1" stroke-linecap="round" fill="none"/>

  <!-- Feet -->
  <circle cx="18" cy="34" r="2" fill="#8FAF98"/>
  <circle cx="30" cy="34" r="2" fill="#8FAF98"/>
</svg>
