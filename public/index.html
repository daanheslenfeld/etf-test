    <!-- âœ… Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- iOS PWA Input Fix -->
    <style>
      /* iOS Capacitor Input Fix - Ensure inputs are always interactive */
      input, textarea, select {
        -webkit-user-select: text !important;
        user-select: text !important;
        -webkit-tap-highlight-color: rgba(40, 235, 207, 0.3) !important;
        touch-action: manipulation !important;
        pointer-events: auto !important;
        min-height: 44px !important; /* iOS minimum touch target */
        -webkit-appearance: none !important;
        appearance: none !important;
      }

      /* Prevent iOS from disabling input focus */
      input:disabled, textarea:disabled, select:disabled {
        opacity: 1 !important;
        -webkit-text-fill-color: currentColor !important;
      }

      /* Ensure parent containers don't block input interaction */
      body * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Fix for Capacitor WebView - allow inputs to receive events */
      .bg-gray-900, .bg-\[#1A1B1F\] {
        isolation: auto !important;
      }
    </style>
  </head>

  </body>
