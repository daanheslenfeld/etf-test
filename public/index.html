    <script src="https://cdn.tailwindcss.com"></script>

    <!-- iOS PWA Input Fix -->
    <style>
      /* iOS Safe Area Support - Green bar for standalone mode */
      html {
        padding-top: constant(safe-area-inset-top); /* iOS 11.0 */
        padding-top: env(safe-area-inset-top); /* iOS 11.2+ */
      }

      body {
        padding-top: constant(safe-area-inset-top); /* iOS 11.0 */
        padding-top: env(safe-area-inset-top); /* iOS 11.2+ */
        position: relative;
      }

      /* Green bar at the very top in standalone mode */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: constant(safe-area-inset-top); /* iOS 11.0 */
        height: env(safe-area-inset-top); /* iOS 11.2+ */
        background-color: #28EBCF;
        z-index: 9999;
      }

      /* Ensure root container respects safe area */
      #root {
        min-height: 100vh;
        padding-top: constant(safe-area-inset-top); /* iOS 11.0 */
        padding-top: env(safe-area-inset-top); /* iOS 11.2+ */
      }

      /* iOS Capacitor Input Fix - Ensure inputs are always interactive */
      input, textarea, select {
        -webkit-user-select: text !important;
        user-select: text !important;
        -webkit-tap-highlight-color: rgba(40, 235, 207, 0.3) !important;
        touch-action: manipulation !important;
        pointer-events: auto !important;
        min-height: 44px !important; /* iOS minimum touch target */
        -webkit-appearance: none !important;
        appearance: none !important;
      }

      /* Prevent iOS from disabling input focus */
      input:disabled, textarea:disabled, select:disabled {
        opacity: 1 !important;
        -webkit-text-fill-color: currentColor !important;
      }

      /* Ensure parent containers don't block input interaction */
      body * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Fix for Capacitor WebView - allow inputs to receive events */
      .bg-gray-900, .bg-\[#1A1B1F\] {
        isolation: auto !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
