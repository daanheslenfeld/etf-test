    <!-- âœ… Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- iOS PWA Input Fix -->
    <style>
      /* iOS Safe Area Support - Green bar for standalone mode */
      html, body {
        margin: 0;
        padding: 0;
      }

      /* Green bar at the very top in standalone mode */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: constant(safe-area-inset-top); /* iOS 11.0 */
        height: env(safe-area-inset-top); /* iOS 11.2+ */
        background-color: #28EBCF;
        z-index: 9999;
        pointer-events: none;
      }

      /* Ensure root container accounts for safe area */
      #root {
        position: relative;
        min-height: 100vh;
        padding-top: constant(safe-area-inset-top); /* iOS 11.0 */
        padding-top: env(safe-area-inset-top); /* iOS 11.2+ */
      }

      /* iOS Capacitor Input Fix - Ensure inputs are always interactive */
      input, textarea, select {
        -webkit-user-select: text !important;
        user-select: text !important;
        -webkit-tap-highlight-color: rgba(40, 235, 207, 0.3) !important;
        touch-action: manipulation !important;
        pointer-events: auto !important;
        min-height: 44px !important; /* iOS minimum touch target */
        -webkit-appearance: none !important;
        appearance: none !important;
      }

      /* Prevent iOS from disabling input focus */
      input:disabled, textarea:disabled, select:disabled {
        opacity: 1 !important;
        -webkit-text-fill-color: currentColor !important;
      }

      /* Ensure parent containers don't block input interaction */
      body * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Fix for Capacitor WebView - allow inputs to receive events */
      .bg-gray-900, .bg-\[#1A1B1F\] {
        isolation: auto !important;
      }

      /* Mobile Optimizations */
      @media (max-width: 768px) {
        /* Better mobile scrolling */
        body {
          -webkit-overflow-scrolling: touch;
          overflow-x: hidden;
        }

        /* Prevent text size adjustment on orientation change */
        html {
          -webkit-text-size-adjust: 100%;
          text-size-adjust: 100%;
        }

        /* Better button touch targets */
        button, a {
          min-height: 44px;
          min-width: 44px;
        }

        /* Smooth scrolling */
        * {
          -webkit-overflow-scrolling: touch;
        }

        /* Prevent double-tap zoom */
        * {
          touch-action: manipulation;
        }

        /* Better form inputs on mobile */
        input, textarea, select {
          font-size: 16px !important; /* Prevents iOS zoom on focus */
        }
      }

      /* Hide scrollbars but keep functionality */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Ensure app takes full height on mobile */
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
